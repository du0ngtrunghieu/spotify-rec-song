name: Cron

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_CLIENT_ID: ${{ secrets.CLIENT_ID }}
          envkey_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          envkey_REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          file_name: .env
          fail_on_empty: false
          sort_keys: false
      - run : cat .env
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - run: cat .env
      - run: node main.js
      - run: |
          git config --global user.email "dauxanhrauma000@gmail.com"
          git config --global user.name "BOT"
          if ! git diff-index --quiet HEAD --; then
            git config user.name 'du0ngtrunghieu'
            git add .
            git commit -m "Run cron job on $(date -Iminutes)"
            git push
          fi
